; 字符转换的配置文件
; 注意！！！
; ini配置文件会自动删除掉值左右的空格，请把它放在字符串中间
; 百分号%会被用于转义，因此需要两个%%才能表示一个%

[font]
; 字体文件路径
; num 指定数字字体
; en 指定英文字体
; cn 指定中文字体
; 使用不同字体有可能造成不同字体的文字排布时高低错落，使用时请结合字体实际情况

num = F:\BDisk\Fonts\Cascadia.ttf
en = F:\BDisk\Fonts\Cascadia.ttf
cn = F:\BDisk\Fonts\腾祥爱情体简.ttf

[stroke]
; 描边
; 如果不需要描边，将width设置为0即可

width = 0
color = #ffffff

[output]
; 输出文件名
output = game_font

[size]
; 字号，允许多个字号，使用“,”分隔

size = 32

[characters]
; 输出字符
; 重复字符会自动过滤

; num 指定数字字符
; en 指定英文字符
; cn 指定中文字符

num = 0123456789
en = %%~`!@#$^&*(){}|:"<>?-=[]\,./;' abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ
cn = ·，。、？；：《》“”【】{}|、——+-=（●）！@#￥…&*~
